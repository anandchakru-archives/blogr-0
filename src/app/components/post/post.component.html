<div class="row mb-5 shadow-lg border border-light rounded p-3">
  <nav class="navbar navbar-light w-100">
    <span>&nbsp;</span>
    <span>
      <button class="btn text-danger" (click)="trashPost(post._id)" [disabled]="saving" title="Delete">
        <ng-container *ngIf="saving; else savedBtn">
          <i class="fas fa-spinner fa-spin mr-2"></i>
        </ng-container>
        <ng-template #savedBtn>
          <i class="fas fa-trash"></i>
        </ng-template>
      </button>
      <a class="btn text-primary" [routerLink]="['/','secure','editor', post._id]" title="Edit">
        <i class="far fa-edit"></i>
      </a>
    </span>
  </nav>
  <div class="col-12">
    <div class="w-100 d-flex justify-content-center mb-3 border-bottom">
      <div class="text-center">
        <p [ngClass]="post.title?.classes">{{post.title?.text}}</p>
        <p [ngClass]="post.subTitle?.classes">{{post.subTitle?.text}}</p>
      </div>
    </div>
    <div class="row mt-3">
      <ng-container *ngIf="post.image?.src; else noimg">
        <div class="col-12 col-md-4">
          <img [src]="post.image?.src" [ngClass]="post.image?.classes">
        </div>
        <div class="col-12 col-md-8">
          <p markdown [ngClass]="post.body?.classes" [data]="parseLines(post.body?.text)"></p>
        </div>
      </ng-container>
      <ng-template #noimg>
        <div class="col-12">
          <p markdown [ngClass]="post.body?.classes" [data]="parseLines(post.body?.text)"></p>
        </div>
      </ng-template>
    </div>
    <div class="w-100 d-flex justify-content-center my-2 border-top" *ngIf="post.footer">
      <div class="text-center">
        <p [ngClass]="post.footer?.classes">{{post.footer?.text}}</p>
      </div>
    </div>
  </div>
</div>
